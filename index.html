<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Restaurant Menu</h1>
  
  <!-- Menu columns -->
  <div class="menu-container">
    <!-- Left column for items and quantities -->
    <div class="left-column">
      <div class="menu-item">
        <span>Item 1</span>
        <div class="unit-price-quantity">
          <span class="unit-price">RM 10</span>
          <div class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
      <div class="menu-item">
        <span>Long Item Name 2</span>
        <div class="unit-price-quantity">
          <span class="unit-price">RM 8</span>
          <div class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
      <!-- Add more menu items on the left side here -->
      <div class="menu-item">
        <span>Item 5</span>
        <div class="unit-price-quantity">
          <span class="unit-price">RM 15</span>
          <div class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right column for items and quantities -->
    <div class="right-column">
      <div class="menu-item">
        <span>Item 3</span>
        <div class="unit-price-quantity">
          <span class="unit-price">RM 12</span>
          <div class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
      <div class="menu-item">
        <span>Very Long Item Name 4</span>
        <div class="unit-price-quantity">
          <span class="unit-price">RM 9</span>
          <div class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
      <!-- Add more menu items on the right side here -->
      <div class="menu-item">
        <span>Item 6</span>
        <div class="unit-price-quantity">
          <span class="unit-price">RM 11</span>
          <div class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Center box for displaying item list with quantities and total price -->
  <div class="center-box">
    <h2>Your Order</h2>
    <!-- List of items with unit price on the right in a receipt-style format -->
    <div id="order-list">
      <div class="receipt">
        <ul></ul>
      </div>
    </div>
    
    <!-- Container for total price and order remarks -->
    <div class="order-summary">
      <div id="total-price">Total Price: RM 0.00</div>
      <!-- Updated order remarks input with initial text -->
      <div id="order-remarks">
        <label for="order-remarks-input" class="left-aligned-label">Remark:</label>
        <textarea id="order-remarks-input" rows="2" placeholder="(Cth: Satu nasi lemak tak nak kacang...)"></textarea>
      </div>
    </div>
  </div>

  <!-- JavaScript for quantity control -->
  <script src="script.js"></script>
</body>
</html>
