<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Styles for the page */
    body {
      text-align: center; /* Center aligns text in the body */
    }

    .menu-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .menu-item {
      flex: 0 1 calc(48% - 10px); /* Defines the width of each menu item */
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: rgba(255, 204, 153, 0.6); /* Background color with transparency */
      text-align: left; /* Left-aligns text inside the menu item */
    }

    .menu-item:last-child {
      margin-right: 0; /* Removes right margin for the last menu item in a row */
    }

    .menu-item span {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .quantity-box {
      display: flex;
      align-items: center;
    }

    .quantity-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }

    .quantity {
      margin: 0 10px;
    }

    /* CSS for the order list and order summary */
    #order-list {
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }

    #order-list ul {
      list-style-type: none;
      padding: 0;
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    #total-price {
      font-weight: bold;
      margin-top: 10px;
      text-align: right; /* Right-aligns text inside the total price element */
    }

    #order-remarks-input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      color: #999; /* Light gray text color */
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>

  <!-- Menu items container -->
  <div class="menu-container">
    <!-- Menu items -->
    <div class="menu-item">
      <span>Item 1</span>
      <div class="unit-price-quantity">
        <span class="unit-price">RM 10</span>
        <div class="quantity-box">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>

    <!-- Repeat similar menu items here -->
  </div>

  <!-- Order list container -->
  <div id="order-list">
    <ul></ul>
  </div>

  <!-- Order summary container -->
  <div class="order-summary">
    <div id="total-price">Total Price: RM 0.00</div>
    <div id="order-remarks">
      <!-- Label for the order remarks input -->
      <label for="order-remarks-input" style="text-align: left; display: block;">Remark for your order:</label>
      <textarea id="order-remarks-input" rows="2" placeholder="(e.g., No peanuts in the salad...)"></textarea>
    </div>
  </div>

  <!-- JavaScript for quantity control and order calculation -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Selecting buttons and quantity inputs
      const quantityButtons = document.querySelectorAll('.quantity-box button');
      const quantityInputs = document.querySelectorAll('.quantity');
      const orderList = document.querySelector('#order-list ul');
      const totalPriceElement = document.getElementById('total-price');

      // Menu items data
      const items = [
        { name: 'Item 1', price: 10 },
        // Add more items here as needed
      ];

      // Array to store selected quantities
      const selectedItems = new Array(items.length).fill(0);

      // Function to update the order list and total price
      function updateOrderList() {
        orderList.innerHTML = '';
        let totalPrice = 0;

        selectedItems.forEach((quantity, index) => {
          if (quantity > 0) {
            const item = items[index];
            const itemTotal = item.price * quantity;
            totalPrice += itemTotal;

            const listItem = document.createElement('li');
            listItem.className = 'receipt-item';
            listItem.innerHTML = `
              <span class="item-quantity">${quantity}x</span>
              <span class="item-name">${item.name}</span>
              <span class="item-price">RM ${itemTotal.toFixed(2)}</span>
            `;
            orderList.appendChild(listItem);
          }
        });

        totalPriceElement.textContent = `Total Price: RM ${totalPrice.toFixed(2)}`;
      }

      // Event listeners for quantity buttons
      quantityButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
          const isIncrement = button.classList.contains('plus');
          if (isIncrement || (selectedItems[index] > 0)) {
            selectedItems[index] += isIncrement ? 1 : -1;
            quantityInputs[index].textContent = selectedItems[index];
            updateOrderList();
          }
        });
      });

      // Event listener for order remarks input
      const orderRemarksInput = document.getElementById('order-remarks-input');
      orderRemarksInput.addEventListener('input', () => {
        // Handle changes in the remarks input here
        const remarks = orderRemarksInput.value;
        console.log(remarks);
      });
    });
  </script>
</body>
</html>
